<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <a href="/Links/">Voltar</a>
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form action="" id="form">
    
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required >
          </div>

          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password"  id="event-password" required minlength="6">
        </div>

      </div>
      
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-nameMentor" required>
        </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Primeira mentoria</legend>

            <div class="col-3">
  
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required>
              </div>
      
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>
              </div>
      
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>
              </div>
      
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Segunda mentoria</legend>
            <div class="col-3">
  
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required>
              </div>
      
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>
              </div>
      
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>
              </div>
      
            </div>
          </div>
        </fieldset>

      </div>
    </fieldset>

  </form>

  <div class="form-buttons">
    <input type="submit" value="Salvar evento" form="form">
  </div>

</body>
</html>
